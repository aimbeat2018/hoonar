plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "kotlin-parcelize"
}

configurations.configureEach {
    resolutionStrategy {
        eachDependency {
            if ((requested.group == "org.jetbrains.kotlin") && (requested.name.startsWith("kotlin-stdlib"))) {
                useVersion("1.9.23")
//                useVersion("1.8.22")
            }
        }
    }
}

android {
    namespace = "com.hoonar.hoonar"
    compileSdk = flutter.compileSdkVersion
//    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

//    kotlinOptions {
//        jvmTarget = JavaVersion.VERSION_1_8
//    }

    defaultConfig {
//        must update version in yaml file also keep gradle and yaml file version same
        applicationId = "com.hoonar.hoonar"
        minSdk = 24
        targetSdk = flutter.compileSdkVersion
        versionCode = 10
        versionName = '1.0.9'
        multiDexEnabled true

//        ndk {
//            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86-64'
//        }
    }

    packagingOptions {
//        pickFirst '**/libbanuba-ve-yuv.so'

        jniLibs {
            useLegacyPackaging = true
        }
    }

    buildTypes {
        /* release {
             // TODO: Add your own signing config for the release build.
             // Signing with the debug keys for now, so `flutter run --release` works.
             signingConfig = signingConfigs.debug
         }*/
        release {
            minifyEnabled true
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }

    rootProject.buildscript {
        ext.kotlin_version = '1.8.22'
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:8.1.2'
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }

}


flutter {
    source = "../.."
}

dependencies {
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //Firebase
